services:
  db:
    image: postgres:18
    container_name: local-postgres
    restart: unless-stopped
    ports:
      # Host port : Container port
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medmatch}
      POSTGRES_USER: ${POSTGRES_USER:-medmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Optional: store data in a dedicated path inside the container
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medmatch} -d ${POSTGRES_DB:-medmatch}"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
